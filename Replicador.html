<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador de Imágenes</title>
    <link rel="icon" href="https://raw.githubusercontent.com/tu-github/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftContainer {
            display: flex;
            justify-content: space-between;
            width: 35%;
            padding: 20px;
            border-right: 1px solid #eeeeee;
        }
        .rightContainer {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
        }
        .visualizadorContainer {
            width: 5%;
            padding: 20px;
        }
        .imgContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .imgWrapper {
            width: 120px;
            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            text-align: center;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-bottom: 5px;
        }
        .sku {
            color: #333;
            font-size: 12px;
            text-align: center;
        }
        .country-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .country-link {
            color: grey;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .country-link.active {
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #8fca00;
        }
        textarea {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            border: none;
            margin: 20px 0;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .visualizador-button {
            width: 80px;
            height: 40px;
            background-color: #8fca00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div>
                <div class="country-selector">
                    <img id="falabellaIcon" src="https://tu-github/falabella-bn.png" alt="Falabella" width="50" />
                    <img id="sodimacIcon" src="https://tu-github/sodimac-bn.png" alt="Sodimac" width="50" />
                    <img id="tottusIcon" src="https://tu-github/tottus-bn.png" alt="Tottus" width="50" />
                </div>
                <textarea id="skuInputLeft" placeholder="Ingrese SKUs, uno por línea"></textarea>
                <button id="buscar">Buscar</button>
                <div id="leftCount">Total SKUs/Vistas: 0</div>
            </div>
            <div>
                <textarea id="skuInputRight" placeholder="Ingrese los nombres para renombrar, uno por línea"></textarea>
                <button id="downloadAll">Descargar Todo</button>
            </div>
        </div>

        <div class="rightContainer">
            <div id="imgContainer"></div>
        </div>

        <div class="visualizadorContainer">
            <button class="visualizador-button">Visualizador</button>
        </div>
    </div>

    <script>
        var currentBU = "falabella"; // default BU is Falabella

        function updateIcons() {
            document.getElementById('falabellaIcon').src = currentBU === 'falabella' ? 'https://tu-github/falabella.png' : 'https://tu-github/falabella-bn.png';
            document.getElementById('sodimacIcon').src = currentBU === 'sodimac' ? 'https://tu-github/sodimac.png' : 'https://tu-github/sodimac-bn.png';
            document.getElementById('tottusIcon').src = currentBU === 'tottus' ? 'https://tu-github/tottus.png' : 'https://tu-github/tottus-bn.png';
        }

        // Falabella is active initially
        updateIcons();

        // Set current BU based on user click
        document.getElementById('falabellaIcon').addEventListener('click', function() {
            currentBU = 'falabella';
            updateIcons();
        });

        document.getElementById('sodimacIcon').addEventListener('click', function() {
            currentBU = 'sodimac';
            updateIcons();
        });

        document.getElementById('tottusIcon').addEventListener('click', function() {
            currentBU = 'tottus';
            updateIcons();
        });
    </script>
</body>
</html>
