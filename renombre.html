<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador con Excel</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .sidebar {
            width: 20%;
            margin-right: 20px;
            position: sticky;
            top: 20px;
        }
        .file-list {
            width: 75%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-size: 12px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #8fca00;
            color: white;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #progressBarContainer {
            width: 200px;
            background-color: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 1000;
        }
        #progressBar {
            width: 0;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Renombrador con Excel</h1>
    
    <div class="container">
        <div class="sidebar">
            <!-- Carga de Excel -->
            <input type="file" id="excelUpload" accept=".xlsx, .xls">
            <table>
                <thead>
                    <tr>
                        <th>SKU Original</th>
                        <th>Nuevo Renombre</th>
                    </tr>
                </thead>
                <tbody id="excelTable">
                    <!-- Filas generadas dinámicamente desde el Excel -->
                </tbody>
            </table>
        </div>

        <div class="file-list">
            <!-- Carga de archivos de imágenes -->
            <input type="file" id="fileUpload" multiple accept=".jpg,.jpeg,.png">
            <table>
                <thead>
                    <tr>
                        <th>SKU Original</th>
                        <th>Nuevo Renombre</th>
                    </tr>
                </thead>
                <tbody id="fileTable">
                    <!-- Filas generadas dinámicamente desde los archivos -->
                </tbody>
            </table>
        </div>
    </div>

    <button id="renameButton" disabled>Descargar</button>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const excelUpload = document.getElementById('excelUpload');
        const fileTable = document.getElementById('fileTable');
        const excelTable = document.getElementById('excelTable');
        const renameButton = document.getElementById('renameButton');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');

        let files = [];
        let skus = [];
        let excelData = [];

        function validateSKU(fileName) {
            const parts = fileName.split('_');
            return parts.length === 2 && !isNaN(parts[1]) && Number(parts[1]) >= 1 && Number(parts[1]) <= 99;
        }

        // Cargar imágenes y generar tabla
        fileUpload.addEventListener('change', function(event) {
            files = Array.from(event.target.files);
            fileTable.innerHTML = '';

            files.forEach(file => {
                const fileName = file.name.split('.')[0];
                const sku = fileName.split('_')[0];

                const row = document.createElement('tr');
                const originalSkuCell = document.createElement('td');
                const newSkuCell = document.createElement('td');

                originalSkuCell.textContent = sku;

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Nuevo SKU para ${sku}`;
                input.dataset.sku = sku;

                newSkuCell.appendChild(input);
                row.appendChild(originalSkuCell);
                row.appendChild(newSkuCell);
                fileTable.appendChild(row);
            });
        });

        // Cargar Excel y generar tabla de nombres desde el Excel
        excelUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
                
                excelData = sheet;
                excelTable.innerHTML = '';

                sheet.forEach((row, index) => {
                    const originalSku = row[0];
                    const newSku = row[1];

                    if (!originalSku || !newSku) {
                        return; // Saltar filas vacías
                    }

                    const excelRow = document.createElement('tr');
                    const originalSkuCell = document.createElement('td');
                    const newSkuCell = document.createElement('td');

                    originalSkuCell.textContent = originalSku;
                    newSkuCell.textContent = newSku;

                    excelRow.appendChild(originalSkuCell);
                    excelRow.appendChild(newSkuCell);
                    excelTable.appendChild(excelRow);

                    // Asignar los nombres del Excel a los inputs correspondientes en la tabla de imágenes
                    const input = document.querySelector(`input[data-sku="${originalSku}"]`);
                    if (input) {
                        input.value = newSku;
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });

        // Proceso de renombrar y descargar archivos
        renameButton.addEventListener('click', function() {
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const zip = new JSZip();
            const date = new Date();
            const timestamp = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}`;

            let processedFiles = 0;
            const totalFiles = files.length;

            files.forEach(file => {
                const fileName = file.name.split('.')[0];
                const sku = fileName.split('_')[0];
                const vista = fileName.split('_')[1];

                const input = document.querySelector(`input[data-sku="${sku}"]`);
                const newSku = input.value.trim();

                if (newSku) {
                    const newFileName = `${newSku}_${vista}.jpg`;
                    zip.file(newFileName, file);

                    processedFiles++;
                    progressBar.style.width = `${(processedFiles / totalFiles) * 100}%`;
                }
            });

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, `${timestamp}.zip`);
                progressBarContainer.style.display = 'none';
            });
        });

        // Habilitar botón de descarga si hay archivos cargados
        fileUpload.addEventListener('change', function() {
            if (files.length > 0) {
                renameButton.disabled = false;
            }
        });
    </script>
</body>
</html>
