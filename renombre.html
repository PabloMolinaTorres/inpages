<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .leftContainer {
            width: 25%;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #eeeeee;
        }
        .rightContainer {
            width: 75%;
            padding: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-size: 12px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #8fca00;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 12px;
        }
        button {
            padding: 12px 20px;
            background-color: #8fca00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #progressBarContainer {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        #progressBar {
            width: 0;
            height: 10px;
            background-color: #8fca00;
            border-radius: 5px;
        }
        .message {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        /* Estilo para mostrar el contenido del Excel */
        .excelContent {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .excelContent table {
            width: 100%;
            border-collapse: collapse;
        }
        .excelContent table th, .excelContent table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .excelContent table th {
            background-color: #8fca00;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Renombrador</h1>
    
    <div class="container">
        <!-- Left Container -->
        <div class="leftContainer">
            <!-- Mostrar mensaje hasta que se carguen las imágenes -->
            <div class="message" id="message">
                Primero, por favor cargue las imágenes.
            </div>
            
            <input type="file" id="excelUpload" accept=".xlsx,.xls" disabled>
            <div class="excelContent" id="excelContent">
                <!-- Aquí se mostrará el contenido del Excel -->
            </div>
        </div>

        <!-- Right Container -->
        <div class="rightContainer">
            <input type="file" id="fileUpload" multiple accept=".jpg,.jpeg,.png">
            <table>
                <thead>
                    <tr>
                        <th>SKU Original</th>
                        <th>Nuevo Renombre</th>
                    </tr>
                </thead>
                <tbody id="fileTable">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <button id="renameButton" disabled>Descargar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileTable = document.getElementById('fileTable');
        const renameButton = document.getElementById('renameButton');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const excelUpload = document.getElementById('excelUpload');
        const excelContent = document.getElementById('excelContent');
        const message = document.getElementById('message');

        let files = [];
        let skus = {};
        let errors = [];

        // Función para validar los SKUs
        function validateSKU(fileName) {
            const parts = fileName.split('_');
            if (parts.length !== 2) return false;
            const sku = parts[0];
            const vista = parts[1];
            if (vista.length > 3 || isNaN(vista) || Number(vista) < 1 || Number(vista) > 99) return false;
            return true;
        }

        // Evento para la carga de imágenes
        fileUpload.addEventListener('change', function(event) {
            files = Array.from(event.target.files);
            fileTable.innerHTML = '';
            skus = {};

            files.forEach((file, index) => {
                const fileName = file.name.split('.')[0]; // Nombre sin extensión
                if (!validateSKU(fileName)) return;

                const sku = fileName.split('_')[0]; // Extraer el SKU
                if (!skus[sku]) {
                    skus[sku] = [];
                }
                skus[sku].push(file);

                if (!document.querySelector(`input[data-sku="${sku}"]`)) {
                    const row = document.createElement('tr');
                    const originalSkuCell = document.createElement('td');
                    const newSkuCell = document.createElement('td');

                    originalSkuCell.textContent = sku;

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Nuevo SKU para ${sku}`;
                    input.dataset.sku = sku;

                    newSkuCell.appendChild(input);
                    row.appendChild(originalSkuCell);
                    row.appendChild(newSkuCell);
                    fileTable.appendChild(row);
                }
            });

            // Habilitar carga del Excel una vez que las imágenes están cargadas
            if (files.length > 0) {
                excelUpload.disabled = false;
                message.textContent = "Ahora, por favor cargue el archivo Excel.";
            }
        });

        // Función para leer Excel y cargar los valores de renombrado
        excelUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                excelContent.innerHTML = '<table><thead><tr><th>SKU Original</th><th>Nuevo Renombre</th></tr></thead><tbody></tbody></table>';
                const tbody = excelContent.querySelector('tbody');

                rows.forEach(([originalSku, newSku]) => {
                    const tr = document.createElement('tr');
                    const tdSku = document.createElement('td');
                    const tdNewSku = document.createElement('td');

                    tdSku.textContent = originalSku;
                    tdNewSku.textContent = newSku;

                    tr.appendChild(tdSku);
                    tr.appendChild(tdNewSku);
                    tbody.appendChild(tr);

                    // Asignar automáticamente los nuevos SKUs en los inputs de la derecha
                    const input = document.querySelector(`input[data-sku="${originalSku}"]`);
                    if (input) {
                        input.value = newSku;
                    }
                });

                // Habilitar el botón de renombrado si todos los SKUs tienen un nuevo nombre
                renameButton.disabled = !Object.keys(skus).every(sku => {
                    const input = document.querySelector(`input[data-sku="${sku}"]`);
                    return input && input.value.trim() !== '';
                });
            };

            reader.readAsArrayBuffer(file);
        });

        // Evento para el botón de descarga
        renameButton.addEventListener('click', function() {
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const zip = new JSZip();
            const date = new Date();
            const timestamp = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}`;

            let processedFiles = 0;
            const totalFiles = files.length;

            Object.keys(skus).forEach(sku => {
                const input = document.querySelector(`input[data-sku="${sku}"]`);
                const newSku = input.value.trim();
                if (newSku) {
                    skus[sku].forEach(file => {
                        const vista = file.name.split('_')[1]; // Extraer la vista
                        const newFileName = `${newSku}_${vista}`;
                        zip.file(newFileName, file);

                        processedFiles++;
                        progressBar.style.width = `${(processedFiles / totalFiles) * 100}%`;
                    });
                }
            });

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, `${timestamp}.zip`);
                progressBarContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
