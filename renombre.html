<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .leftContainer {
            width: 25%;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #eeeeee;
        }
        .rightContainer {
            width: 75%;
            padding: 20px;
        }
        .instructions, .errors {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .instructions h2, .errors h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #8fca00;
        }
        .errors {
            display: none;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-size: 12px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #8fca00;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 12px;
        }
        button {
            padding: 12px 20px;
            background-color: #8fca00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #progressBarContainer {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        #progressBar {
            width: 0;
            height: 10px;
            background-color: #8fca00;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Renombrador</h1>
    
    <div class="container">
        <!-- Left Container -->
        <div class="leftContainer">
            <div class="instructions">
                <h2>Instrucciones:</h2>
                <ol>
                    <li>Selecciona las imágenes para renombrar.</li>
                    <li>Introduce el nuevo SKU en la columna correspondiente.</li>
                    <li>Puedes copiar los nombres desde Excel u otro archivo.</li>
                    <li>Haz clic en "Descargar" para obtener el archivo renombrado.</li>
                </ol>
            </div>
            <div class="errors" id="errorContainer">
                <h2>Errores:</h2>
                <ul id="errorList">
                    <!-- Errores aquí -->
                </ul>
            </div>
        </div>

        <!-- Right Container -->
        <div class="rightContainer">
            <input type="file" id="fileUpload" multiple accept=".jpg,.jpeg,.png">
            <table>
                <thead>
                    <tr>
                        <th>SKU Original</th>
                        <th>Nuevo Renombre</th>
                    </tr>
                </thead>
                <tbody id="fileTable">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <button id="renameButton" disabled>Descargar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileTable = document.getElementById('fileTable');
        const renameButton = document.getElementById('renameButton');
        const errorContainer = document.getElementById('errorContainer');
        const errorList = document.getElementById('errorList');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');

        let files = [];
        let skus = {};
        let errors = [];

        function validateSKU(fileName) {
            const parts = fileName.split('_');
            if (parts.length !== 2) return false;
            const sku = parts[0];
            const vista = parts[1];
            if (vista.length > 3 || isNaN(vista) || Number(vista) < 1 || Number(vista) > 99) return false;
            return true;
        }

        function checkErrors() {
            if (errors.length > 0) {
                errorContainer.style.display = 'block';
                renameButton.disabled = true;
            } else {
                errorContainer.style.display = 'none';
                renameButton.disabled = false;
            }
        }

        fileUpload.addEventListener('change', function(event) {
            files = Array.from(event.target.files);
            fileTable.innerHTML = '';
            errorList.innerHTML = '';
            skus = {};
            errors = [];

            files.forEach((file, index) => {
                const fileName = file.name.split('.')[0]; // Sin la extensión
                if (!validateSKU(fileName)) {
                    const errorItem = document.createElement('li');
                    errorItem.textContent = `Archivo con nombre inválido: ${file.name}`;
                    errorList.appendChild(errorItem);
                    errors.push(file.name);
                    return;
                }

                const sku = fileName.split('_')[0]; // Extraer SKU
                if (!skus[sku]) {
                    skus[sku] = [];
                }
                skus[sku].push(file);

                if (!document.querySelector(`input[data-sku="${sku}"]`)) {
                    const row = document.createElement('tr');
                    const originalSkuCell = document.createElement('td');
                    const newSkuCell = document.createElement('td');

                    originalSkuCell.textContent = sku;

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Nuevo SKU para ${sku}`;
                    input.dataset.sku = sku;

                    newSkuCell.appendChild(input);
                    row.appendChild(originalSkuCell);
                    row.appendChild(newSkuCell);
                    fileTable.appendChild(row);
                }
            });

            checkErrors();
        });

        fileTable.addEventListener('paste', function(event) {
            const activeElement = document.activeElement;
            if (activeElement.tagName === 'INPUT' && activeElement.type === 'text') {
                const pastedData = event.clipboardData.getData('text');
                const rows = pastedData.split(/\r?\n/);

                let currentInputIndex = Object.keys(skus).indexOf(activeElement.dataset.sku);

                rows.forEach(row => {
                    const input = document.querySelectorAll(`input[type="text"]`)[currentInputIndex];
                    if (input) {
                        input.value = row.trim();
                    }
                    currentInputIndex++;
                });

                event.preventDefault();
            }
        });

        renameButton.addEventListener('click', function() {
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const zip = new JSZip();
            const date = new Date();
            const timestamp = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}`;

            let processedFiles = 0;
            const totalFiles = files.length;

            Object.keys(skus).forEach(sku => {
                const input = document.querySelector(`input[data-sku="${sku}"]`);
                const newSku = input.value.trim();
                if (newSku) {
                    skus[sku].forEach(file => {
                        const vista = file.name.split('_')[1];
                        const newFileName = `${newSku}_${vista}`;
                        zip.file(newFileName, file);

                        processedFiles++;
                        progressBar.style.width = `${(processedFiles / totalFiles) * 100}%`;
                    });
                }
            });

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, `${timestamp}.zip`);
                progressBarContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
