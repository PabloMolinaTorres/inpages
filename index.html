<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador de Imágenes Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Columna izquierda, ocupará el 40% */
        .leftContainer {
            width: 40%; 
            padding: 20px;
            border-right: 1px solid #eeeeee;
        }

        .leftContainer textarea {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }

        button {
            width: 100%;
            border: none;
            margin: 20px 0;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .imgWrapper {
            width: 120px;
            height: 120px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
            text-align: center;
        }

        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;
            padding: 2px;
        }

        /* Switch y visualización de SKU/Vista */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .switch-container span {
            font-size: 16px;
            font-weight: 700;
            margin-right: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8fca00;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* Visualización de imágenes - 50% */
        .visualizationContainer {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
            overflow-y: auto;
            height: 100%;
        }

        /* Espacio adicional en el 10% derecho */
        .extraSpace {
            width: 10%;
        }

        /* Países con estilo de subrayado y color activo */
        .country-selector {
            margin: 10px 0;
        }

        .country-link {
            margin-right: 10px;
            color: grey;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .country-link.active {
            color: #333;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 2px solid #8fca00;
        }

        .country-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Columna izquierda: 40% -->
        <div class="leftContainer">
            <h3>Buscar Imágenes</h3>
            <div class="country-selector">
                <a href="#" class="country-link active" id="linkCL">Chile</a>
                <a href="#" class="country-link" id="linkPE">Perú</a>
                <a href="#" class="country-link" id="linkCO">Colombia</a>
            </div>
            <textarea id="skuInputLeft" placeholder="Ingrese SKUs, uno por línea"></textarea>
            <div id="leftCount"></div>
            <button id="buscar">Buscar</button>

            <div class="switch-container">
                <span>Vista</span>
                <label class="switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="slider"></span>
                </label>
                <span>SKU</span>
            </div>
        </div>

        <!-- Visualización de imágenes: 50% -->
        <div class="visualizationContainer" id="imgContainer">
            <!-- Aquí se mostrarán las imágenes -->
        </div>

        <!-- Espacio adicional en el lado derecho: 10% -->
        <div class="extraSpace"></div>
    </div>

    <script>
        var skuList = [];
        var mode = "vista"; // Por defecto, modo vista
        var country = "CL"; // Por defecto, Chile

        function loadImage(sku, suffix = "") {
            return new Promise(function(resolve, reject) {
                var baseUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabella${country}/`;
                var imgUrl = `${baseUrl}${sku}${suffix}/w=1500,h=1500,fit=pad`;
                var img = new Image();
                img.src = imgUrl;
                img.alt = sku + suffix;

                img.onload = function() {
                    var wrapper = $('<div class="imgWrapper"><a href="' + imgUrl + '" target="_blank"></a></div>');
                    wrapper.find('a').append(img);
                    wrapper.append('<div class="sku">' + sku + suffix + '</div>');
                    resolve(wrapper);
                };

                img.onerror = function() {
                    resolve(null);
                };
            });
        }

        $('#viewToggle').change(function() {
            mode = $(this).is(':checked') ? 'sku' : 'vista';
            $('#imgContainer').empty();
            skuList = [];
        });

        $('.country-link').click(function() {
            $('.country-link').removeClass('active');
            $(this).addClass('active');
            country = $(this).attr('id').replace('link', '');
            $('#imgContainer').empty();
            skuList = [];
        });

        $('#buscar').click(function() {
            $('#imgContainer').empty();
            skuList = [];
            var skus = $('#skuInputLeft').val().trim().split('\n');

            if (skus.length > 0) {
                skus.forEach(function(sku) {
                    sku = sku.trim();
                    if (sku) {
                        if (mode === "vista") {
                            skuList.push(sku);
                            loadImage(sku).then(function(imageElement) {
                                if (imageElement) {
                                    $('#imgContainer').append(imageElement);
                                }
                            });
                        } else if (mode === "sku") {
                            var suffixes = ['_01', '_02', '_03', '_04', '_05'];
                            suffixes.forEach(function(suffix) {
                                loadImage(sku, suffix).then(function(imageElement) {
                                    if (imageElement) {
                                        skuList.push(sku + suffix);
                                        $('#imgContainer').append(imageElement);
                                    }
                                });
                            });
                        }
                    }
                });
            } else {
                alert('Por favor, ingrese SKUs.');
            }
        });
    </script>
</body>
</html>
