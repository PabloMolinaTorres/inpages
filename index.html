<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualiza</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftMenu, .rightMenu {
            width: 320px;
            min-width: 320px;
            background-color: #fff;
            overflow-y: auto;
            position: relative;
        }
        .leftMenu {
            border-right: 1px solid #eeeeee;
        }
        .rightMenu {
            border-left: 1px solid #eeeeee;
        }
        .leftMenu .intro, .rightMenu .intro {
            font-size: 12px;
            padding: 20px 20px 0;
        }
        .leftMenu textarea, .rightMenu .error-list {
            width: calc(100% - 40px);
            border: 1px solid #eee;
            margin: 20px;
            height: 400px;
        }
        .leftMenu button, .rightMenu button {
            width: calc(100% - 40px);
            border: none;
            margin: 0 20px 20px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            padding: 0;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            letter-spacing: .075em;
            cursor: pointer;
        }
        .rightMenu button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error-list {
            height: calc(100% - 100px);
            padding: 20px;
            margin: 20px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .rightContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .imgContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .imgContainer .imgWrapper {
            width: 200px;
            height: 200px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
        }
        .imgContainer .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-icon {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 24px;
            height: 24px;
            opacity: 0.8;
            cursor: pointer;
            background-image: url('https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/descarga.png');
            background-size: cover;
        }
        .download-icon:hover {
            opacity: 1;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
        }
        .toggle-switch span {
            font-size: 12px;
            font-weight: 700;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8fca00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <div class="skus-container">
                <textarea name="skus" id="skus" cols="30" rows="15" placeholder="Seleccione SKU y agregue los SKUs aquí..."></textarea>
                <button id="buscar">BUSCAR</button>
            </div>
            <div class="toggle-switch">
                <span>Vista</span>
                <label class="switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="slider"></span>
                </label>
                <span>SKU</span>
            </div>
        </div>
        <div class="rightContainer">
            <div class="setBar">
                <button id="descargartodo">DESCARGAR TODO</button>
                <button id="ordenarVistas" disabled>ORDENAR VISTAS</button>
            </div>
            <div class="imgContainer"></div>
            <div id="thumbnailContainer" style="display:none;">
                <!-- Thumbnails will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        var useFalabella = true;  // Estado inicial: usar Falabella
        var useSodimac = false;
        var useTottus = false;
        var viewMode = "vista";  // Estado inicial: por vista

        $('#viewToggle').change(function() {
            viewMode = $(this).is(':checked') ? 'sku' : 'vista';
            if (viewMode === 'vista') {
                $('.imgContainer').show();
                $('#thumbnailContainer').hide();
            } else {
                $('.imgContainer').hide();
                $('#thumbnailContainer').show();
            }
        });

        $('#buscar').click(function() {
            $('#ordenarVistas').attr('disabled', true);  // Deshabilitar botón de ordenar
            if (viewMode === "vista") {
                buscarPorVista();
            } else {
                buscarPorSKU();
            }
        });

        $('#ordenarVistas').click(function() {
            $('#buscar').trigger('click');  // Hacer que el botón "Ordenar Vistas" dispare el evento click de "Buscar"
        });

        async function buscarPorVista() {
            $('.imgContainer').empty();
            var skus = $('#skus').val().split('\n');
            var promises = [];

            for (let sku of skus) {
                sku = sku.trim();
                if (sku !== "") {
                    promises.push(loadImage(sku));
                }
            }

            const images = await Promise.all(promises);

            images.forEach(image => {
                if (image && !image.error) {
                    $('.imgContainer').append(image.element);
                }
            });

            $('#ordenarVistas').removeAttr('disabled');  // Habilitar botón de ordenar
        }

        async function displayThumbnailsInOrder(sku, variants, row) {
            const promises = variants.map(variant => createThumbnail(sku + variant, row));
            await Promise.all(promises);
        }

        function buscarPorSKU() {
            $('#thumbnailContainer').empty();
            var skus = $('#skus').val().split('\n');
            var promises = [];

            skus.forEach(function(sku, index) {
                sku = sku.trim();
                if (sku !== "") {
                    var row = $('<div class="thumbnail-row"></div>');
                    if (index > 0) {
                        $('#thumbnailContainer').append('<div class="divider"></div>');
                    }
                    $('#thumbnailContainer').append(row);

                    var variants;
                    if (useFalabella || useTottus) {
                        variants = ['_001', '_01', '_02', '_03', '_04', '_05', '_06', '_07', '_08', '_09', '_1', '_10', '_2', '_3', '_4', '_5', '_6', '_7', '_8', '_9', '_90', '_91', '_92', '_93', '_94', '_95', '_96', '_97', '_98', '_99'];
                    } else if (useSodimac) {
                        variants = ['_1', '_2', '_3', '_4', '_5', '_6', '_7', '_8', '_9', '_01', '_02', '_03', '_04', '_05', '_06', '_07', '_08', '_09', '_12', '_13', '_14', '_15', '_17', '_18', '_19', '_20', '_21', '_22', '_23', '_24', '_25', '_26', '_27', '_28', '_SEC', '_EFI'];
                    }

                    promises.push(displayThumbnailsInOrder(sku, variants, row));
                }
            });

            Promise.all(promises).then(() => {
                $('#ordenarVistas').removeAttr('disabled');  // Habilitar botón de ordenar
            });
        }

        async function createThumbnail(sku, row) {
            return new Promise((resolve) => {
                var baseUrl = 'https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabella';
                if (useSodimac) {
                    baseUrl = 'https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/sodimac';
                } else if (useTottus) {
                    baseUrl = 'https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/tottus';
                }
                let thumbnailUrl = `${baseUrl}/CL/${sku}/w=400,h=400,fit=pad`;
                var img = new Image();
                img.src = thumbnailUrl;
                img.alt = sku;
                img.onload = function() {
                    var thumbnail = $('<div class="thumbnail"></div>');
                    var link = $('<a href="' + thumbnailUrl + '" data-lightbox="image-gallery" data-title="' + sku + '"></a>');
                    link.append(img);
                    thumbnail.append(link);
                    row.append(thumbnail);
                    resolve();
                };
                img.onerror = function() {
                    resolve(); // Resolviendo la promesa sin añadir la miniatura "No disponible"
                };
            });
        }
    </script>
</body>
</html>
