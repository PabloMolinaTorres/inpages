<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador de Imágenes Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .leftContainer, .rightContainer {
            width: 320px;
            padding: 20px;
            overflow-y: auto;
        }
        .leftContainer {
            border-right: 1px solid #eeeeee;
        }
        .imgContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Distribuir imágenes automáticamente */
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        #thumbnailContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .thumbnail {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 5px;
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .imgWrapper {
            width: 150px;
            height: 150px;
            position: relative;
            display: block;
            overflow: hidden;
            border: 1px solid #eeeeee;
        }
        .imgWrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sku {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 10px;
            padding: 2px;
        }
        textarea {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            border: none;
            margin: 20px 0;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .download-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            opacity: 0.8;
            cursor: pointer;
            background-image: url('https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/descarga.png');
            background-size: cover;
        }
        .download-icon:hover {
            opacity: 1;
        }
        .country-selector {
            margin: 10px 0;
        }
        .country-link {
            color: grey;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .country-link.active {
            color: #333;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #8fca00;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8fca00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-container span {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="link-visualizador">Visualizador</a>
    <div class="container">
        <div class="leftContainer">
            <h3>Buscar Imágenes</h3>
            <div class="country-selector">
                <a href="#" class="country-link active" id="linkCL">Chile</a>
                <a href="#" class="country-link" id="linkPE">Perú</a>
                <a href="#" class="country-link" id="linkCO">Colombia</a>
            </div>
            <textarea id="skuInputLeft" placeholder="Ingrese SKUs, uno por línea"></textarea>
            <button id="buscar">Buscar</button>
            <div id="leftCount">Total SKUs/Vistas: 0</div>
            <div class="switch-container">
                <span>Vista</span>
                <label class="switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="slider"></span>
                </label>
                <span>SKU</span>
            </div>
        </div>
        <div class="rightContainer">
            <h3>Renombrar y Descargar</h3>
            <textarea id="skuInputRight" placeholder="Ingrese los nombres para renombrar, uno por línea"></textarea>
            <div id="rightCount">Total Renombres: 0</div>
            <button id="downloadAll">Descargar Todo</button>
        </div>
        <div class="imgContainer"></div>
        <div id="thumbnailContainer" style="display:none;"></div>
    </div>

    <script>
        var skuList = [];
        var mode = "vista"; // Por defecto, modo vista
        var country = "CL"; // Por defecto, Chile

        function loadImage(sku, suffix = "") {
            return new Promise(function(resolve, reject) {
                var baseUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabella${country}/`;
                var imgUrl = `${baseUrl}${sku}${suffix}/w=1500,h=1500,fit=pad`;
                var img = new Image();
                img.src = imgUrl;
                img.alt = sku + suffix;

                img.onload = function() {
                    var wrapper = document.createElement('div');
                    wrapper.classList.add('imgWrapper');
                    var link = document.createElement('a');
                    link.href = imgUrl;
                    link.target = '_blank';
                    link.appendChild(img);
                    var skuDiv = document.createElement('div');
                    skuDiv.classList.add('sku');
                    skuDiv.textContent = sku + suffix;
                    wrapper.appendChild(link);
                    wrapper.appendChild(skuDiv);
                    resolve(wrapper);
                };

                img.onerror = function() {
                    resolve(null);
                };
            });
        }

        document.getElementById('buscar').addEventListener('click', async function() {
            var input = document.getElementById('skuInputLeft').value.trim();
            skuList = input.split('\n').map(sku => sku.trim());
            document.getElementById('leftCount').textContent = "Total SKUs/Vistas: " + skuList.length;
            document.querySelector('.imgContainer').innerHTML = ''; // Limpiar contenedor de imágenes

            for (let sku of skuList) {
                let imageElement = await loadImage(sku);
                if (imageElement) {
                    document.querySelector('.imgContainer').appendChild(imageElement);
                }
            }
        });

        document.getElementById('viewToggle').addEventListener('change', function() {
            mode = this.checked ? 'sku' : 'vista';
        });

        document.getElementById('linkCL').addEventListener('click', function() {
            country = "CL";
            setActiveCountry(this);
        });

        document.getElementById('linkPE').addEventListener('click', function() {
            country = "PE";
            setActiveCountry(this);
        });

        document.getElementById('linkCO').addEventListener('click', function() {
            country = "CO";
            setActiveCountry(this);
        });

        function setActiveCountry(element) {
            document.querySelectorAll('.country-link').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
