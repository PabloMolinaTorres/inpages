<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renombrador de Imágenes Falabella</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PabloMolinaTorres/Visualiza2/main/falabella.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js?v=1.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js?v=1.0"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .columns {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
        }
        .leftContainer, .rightContainer {
            width: 45%; /* Ajuste para hacer las columnas delgadas */
            padding: 10px;
            height: 400px; /* Altura para hacerlas largas */
        }
        textarea {
            width: 100%;
            height: 300px; /* Altura más grande */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: none;
        }
        button {
            width: 100%;
            border: none;
            margin-top: 10px;
            background-color: #8fca00;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .country-selector {
            margin: 10px 0;
        }
        .country-link {
            margin-right: 10px;
            color: #999;
            font-size: 12px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .country-link.selected {
            color: #8fca00;
            font-size: 14px;
            border-bottom: 2px solid #8fca00;
        }
        .country-link:hover {
            text-decoration: underline;
        }
        /* Estilo del switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .switch-container span {
            font-size: 14px;
            font-weight: 700;
            margin: 0 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8fca00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="link-visualizador">Visualizador</a> <!-- Enlace al Visualizador -->
    <div class="container">
        <!-- Columnas para las áreas de búsqueda y descarga -->
        <div class="columns">
            <div class="leftContainer">
                <div class="country-selector">
                    <a href="#" class="country-link selected" id="linkCL">Chile</a>
                    <a href="#" class="country-link" id="linkPE">Perú</a>
                    <a href="#" class="country-link" id="linkCO">Colombia</a>
                </div>
                <textarea id="skuInputLeft" placeholder="Ingrese SKUs, uno por línea"></textarea>
                <button id="buscar">Buscar</button>
            </div>
            <div class="rightContainer">
                <textarea id="skuInputRight" placeholder="Ingrese los nombres para renombrar, uno por línea"></textarea>
                <button id="downloadAll">Descargar Todo</button>
            </div>
        </div>

        <!-- Switch para cambiar entre Vista y SKU -->
        <div class="switch-container">
            <span>Vista</span>
            <label class="switch">
                <input type="checkbox" id="viewToggle">
                <span class="slider"></span>
            </label>
            <span>SKU</span>
        </div>
    </div>

    <script>
        var skuList = [];
        var mode = "vista"; // Por defecto, modo vista
        var country = "CL"; // Por defecto, Chile

        function loadImage(sku, suffix = "") {
            return new Promise(function(resolve, reject) {
                var baseUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabella${country}/`;
                var imgUrl = `${baseUrl}${sku}${suffix}/w=1500,h=1500,fit=pad`;
                var img = new Image();
                img.src = imgUrl;
                img.alt = sku + suffix;

                img.onload = function() {
                    var wrapper = $('<div class="imgWrapper"><a href="' + imgUrl + '" target="_blank"></a></div>');
                    wrapper.find('a').append(img);
                    wrapper.append('<div class="sku">' + sku + suffix + '</div>');
                    resolve(wrapper);
                };

                img.onerror = function() {
                    resolve(null); // No mostrar errores ni alertas si no se encuentra la imagen
                };
            });
        }

        $('#viewToggle').change(function() {
            mode = $(this).is(':checked') ? 'sku' : 'vista';
        });

        $('.country-link').click(function() {
            $('.country-link').removeClass('selected');
            $(this).addClass('selected');
            country = $(this).attr('id').replace('link', '');
        });

        $('#buscar').click(function() {

        $('#downloadAll').click(function() {
            var renameSkus = $('#skuInputRight').val().trim().split('\n');
            // Aquí puedes agregar la lógica para descargar

    </script>
</body>
</html>
